<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <!-- link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body>

    <div class ="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
                <h3>...Going . Nowhere . Fast!</h3>
                <p id="currentTime"></p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                <div class="card-header"><h3>Current Train Schedule</h3></div>
                                        
                <div class="card-body">          
                    <table class="table table-sm table-hover" id="train-table">
                        <thead>
                          <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th class="text-center">Frequency (min)</th>
                          <th class="text-center">Next Arrival</th>
                          <th class="text-center">Minutes Away</th>
                          <th class="text-center">Remove</th>
                         
                          </tr>
                        </thead>
                        <tbody> 
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class ="col-md-12">
                <div class="card md-4">
                    <div class="card-header"><h4>Add Train</h4></div>
                    <div class="card-body">
                    <form>
                    <div class="form-group">
                        <label for="userTrainName">Train Name</label>
                        <input type="text" class="form-control-file" id="userTrainName"></input>
                    </div>
                    <div class="form-group">
                        <label for="userDestination">Destination</label>
                        <input type="text" class="form-control-file" id="userDestination"></input>
                    </div>

                    <div class="form-group">
                            <label for="firstTimeInput">First Train Time  (HH:mm - Military Time)</label>
                            <input type="text" class="form-control-file" id="firstTimeInput"></input>
                    </div>

                    <div class="form-group">
                            <label for="trainFrequency">Frequency (min)</label>
                            <input type="text" class="form-control-file" id="trainFrequency"></input>               
                    </div> 
                
                    <button class="btn btn-dark" id="add-train-btn">Submit</button>                                  
                    </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
 
    <!--jQuery / JavaScript Plugins  -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
